<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>そうまガチャ（みんな用＋画像シェア）</title>
<style>
  :root {
    --bg:#0b0b0e;
    --fg:#fff;
    --accent:#ffd54a;
    --accent2:#ff90e8;
  }
  *{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family:-apple-system,system-ui,Segoe UI,Roboto,"Noto Sans JP",sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:16px;
  }
  .app{width:min(720px,100%)}

  .top-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:6px;
    gap:8px;
  }
  .room-bar{
    display:flex;
    gap:8px;
    align-items:center;
    flex:1;
  }
  .room-bar input{
    flex:1;
    border-radius:999px;
    border:0;
    padding:10px 14px;
    font-size:14px;
  }
  .room-bar button{
    border-radius:999px;
    border:0;
    padding:10px 14px;
    font-size:13px;
    font-weight:800;
    background:#fff;
    color:#111;
  }
  .status{
    font-size:12px;
    opacity:.78;
    margin-bottom:8px;
  }

  .stage{
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    border-radius:22px;
    overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,.6);
    background:#000;
  }
  .photo{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center;
    transform:scale(1.04);
    opacity:0;
    transition:opacity .35s ease, transform .6s ease;
    background:#000;
  }
  .photo.show{
    opacity:1;
    transform:scale(1);
  }
  .overlay{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%) scale(.98);
    width:88%;
    text-align:center;
    line-height:1.6;
    font-weight:900;
    font-size:clamp(16px,2.8vmin,22px);
    opacity:0;
    transition:opacity .35s ease, transform .4s ease;
    z-index:4;
  }
  .overlay.show{
    opacity:1;
    transform:translate(-50%,-50%) scale(1);
  }
  .bubble{
    display:inline-block;
    padding:12px 16px;
    border-radius:16px;
    background:rgba(0,0,0,.52);
    backdrop-filter:blur(8px);
    border:2px solid rgba(255,255,255,.25);
    color:#fff;
    text-shadow:0 1px 2px rgba(0,0,0,.65);
  }
  .small{
    font-size:88%;
    opacity:.9;
    display:block;
    margin-top:6px;
    white-space:pre-line;
  }

  .capWrap{
    position:absolute;
    inset:0;
    display:grid;
    place-items:center;
    z-index:5;
    transition:opacity .35s ease;
  }
  .capWrap.hide{opacity:0}
  .capWrap.gone{
    opacity:0;
    display:none;
    pointer-events:none;
  }
  .capsule{
    position:relative;
    width:300px;
    height:200px;
    animation:shake .7s ease both;
  }
  @keyframes shake{
    0%,100%{transform:translateY(0)}
    20%{transform:translateY(-5px)}
    40%{transform:translateY(4px)}
    60%{transform:translateY(-3px)}
    80%{transform:translateY(2px)}
  }
  .cap-top,.cap-bot{
    position:absolute;
    left:0;right:0;
    margin:auto;
    width:260px;
    height:120px;
    border-radius:120px;
    filter:drop-shadow(0 8px 24px rgba(0,0,0,.35));
  }
  .cap-top{
    top:0;
    background:linear-gradient(160deg,#fff,#ffdbe9 50%,#ffa2d6);
    border:4px solid #fff9;
    border-bottom-left-radius:40px;
    border-bottom-right-radius:40px;
  }
  .cap-bot{
    bottom:0;
    background:linear-gradient(160deg,#fff4,#ffe6a8 50%,#ffbe52);
    border:4px solid #ffe8;
    border-top-left-radius:40px;
    border-top-right-radius:40px;
  }
  .band{
    position:absolute;
    left:0;right:0;
    top:50%;
    margin:auto;
    width:200px;
    height:12px;
    background:#fff8;
    border-radius:8px;
    transform:translateY(-50%);
  }
  .hinge{
    position:absolute;
    left:calc(50% - 9px);
    top:52%;
    width:18px;
    height:18px;
    background:#fff;
    border-radius:50%;
    box-shadow:0 0 0 2px #0002 inset;
  }
  .open .cap-top{
    animation:topUp .65s cubic-bezier(.2,.7,.2,1.1) forwards .02s;
  }
  .open .cap-bot{
    animation:botDown .65s cubic-bezier(.2,.7,.2,1.1) forwards .02s;
  }
  @keyframes topUp{
    to{transform:translateY(-150px) rotate(-16deg);}
  }
  @keyframes botDown{
    to{transform:translateY(150px) rotate(12deg);}
  }

  .confetti{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:6;
  }
  .confetti span{
    position:absolute;
    left:50%;
    top:50%;
    width:8px;
    height:12px;
    border-radius:2px;
    opacity:0;
    transform:translate(-50%,-50%) scale(.9);
  }
  @keyframes burst{
    0%{opacity:0;transform:translate(-50%,-50%) scale(.9) rotate(0)}
    10%{opacity:1}
    100%{opacity:0;transform:translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) rotate(var(--rot))}
  }

  .controls{
    display:flex;
    gap:10px;
    justify-content:center;
    margin-top:12px;
    flex-wrap:wrap;
  }
  .btn{
    border:0;
    border-radius:999px;
    padding:14px 20px;
    font-weight:900;
    background:var(--accent);
    color:#111;
  }
  .btn-sub{
    border:0;
    border-radius:999px;
    padding:8px 14px;
    font-size:12px;
    font-weight:800;
    background:#333;
    color:#fff;
  }
  .controls-sub{
    margin-top:8px;
    display:flex;
    justify-content:center;
    position:relative;
    z-index:10;
    gap:8px;
    flex-wrap:wrap;
  }
  .btn-sub[disabled]{
    opacity:.4;
  }

  .sheet-backdrop{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    display:none;
    align-items:flex-end;
    justify-content:center;
    z-index:50;
  }
  .sheet-backdrop.show{display:flex;}
  .sheet{
    width:100%;
    max-width:720px;
    background:#181820;
    border-radius:16px 16px 0 0;
    padding:14px 16px 18px;
    box-shadow:0 -10px 30px rgba(0,0,0,.6);
    max-height:80vh;
    overflow:auto;
  }
  .sheet-title{
    font-size:14px;
    font-weight:800;
    margin-bottom:8px;
  }
  .sheet-row{margin-bottom:8px;font-size:12px;}
  .sheet-row label{
    display:block;
    margin-bottom:4px;
    opacity:.8;
  }
  .sheet-row textarea,.sheet-row input{
    width:100%;
    border-radius:10px;
    border:0;
    padding:8px 10px;
    font-size:13px;
  }
  .sheet-type{
    display:flex;
    gap:8px;
    margin-bottom:8px;
  }
  .chip{
    flex:1;
    text-align:center;
    font-size:12px;
    padding:6px 8px;
    border-radius:999px;
    border:1px solid #555;
  }
  .chip.on{
    background:var(--accent);
    color:#111;
    border-color:var(--accent);
    font-weight:800;
  }
  .sheet-buttons{
    display:flex;
    justify-content:flex-end;
    gap:8px;
    margin-top:6px;
  }
  .sheet-buttons button{
    border-radius:999px;
    border:0;
    padding:8px 14px;
    font-size:12px;
    font-weight:800;
  }
  .btn-cancel{background:#333;color:#fff;}
  .btn-save{background:var(--accent);color:#111;}

  /* ▼ 結果を大きく表示するモーダル */
  .result-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.8);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:80;
  }
  .result-modal.show{
    display:flex;
  }
  .result-inner{
    width:min(720px,100%);
    padding:16px;
    box-sizing:border-box;
    max-height:100vh;
    overflow:auto;
  }
  .result-card{
    position:relative;
    border-radius:20px;
    overflow:hidden;
    background:#000;
    box-shadow:0 20px 50px rgba(0,0,0,.8);
  }
  .result-img{
    width:100%;
    display:block;
    object-fit:cover;
  }
  .result-overlay{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:84%;
    text-align:center;
  }
  .result-buttons{
    margin-top:12px;
    display:flex;
    gap:8px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .btn-wide{
    min-width:60%;
  }

  /* 生成された画像用の枠 */
  #resultImageBox{
    margin-top:12px;
    text-align:center;
    display:none;
  }
  #resultImageBox img{
    width:100%;
    border-radius:16px;
    display:block;
  }
  #resultImageBox .hint{
    font-size:12px;
    opacity:.85;
    margin-bottom:6px;
  }
</style>
</head>
<body>
<div class="app">
  <div class="top-row">
    <div class="room-bar">
      <input id="roomId" placeholder="ルームID（例：soma）を全員同じにしてね">
      <button id="joinRoom">入室</button>
    </div>
  </div>
  <div id="roomStatus" class="status">ソロモード（同期なし）／お題追加は全体共有</div>

  <div class="stage" id="stage">
    <img id="photo" class="photo" alt="">
    <div class="overlay" id="overlay">
      <div class="bubble">
        <span id="line1"></span>
        <span id="line2" class="small"></span>
      </div>
    </div>
    <div class="capWrap" id="capWrap">
      <div class="capsule" id="capsule">
        <div class="cap-top"></div>
        <div class="cap-bot"></div>
        <div class="band"></div>
        <div class="hinge"></div>
      </div>
      <div class="confetti" id="confetti"></div>
    </div>
  </div>

  <div class="controls">
    <button id="roll" class="btn">ガチャを回す！</button>
    <button id="again" class="btn" style="display:none">もう一回</button>
  </div>
  <div class="controls-sub">
    <button id="addTopic" class="btn-sub">お題を追加（みんなに共有）</button>
    <button id="openResult" class="btn-sub" disabled>結果を大きく表示 / シェア</button>
  </div>
</div>

    {type:"text", text:"“声”のどこが好き？"},
    {type:"text", text:"ライブで泣いた曲は？"},
    {type:"text", text:"最近の推しポイントは？"},
    {type:"text", text:"友だちにそうまくんについて話した時の嬉しかった反応は？"},
    {type:"text", text:"過去1番好きな衣装は？"},
    {type:"text", text:"初見さんに30秒で魅力を伝えるなら？"},
    {type:"text", text:"これ食べてるとそうまくんのこと思い出す、みたいな食べ物ってある？"},
    {type:"text", text:"ファミマプリントで1番好きだった写真は？"},
    {type:"text", text:"いつかそうまくんにして欲しいイベントは？"},
    {type:"text", text:"そうまくんのセリフでイチオシは？"},
    {type:"text", text:"初めて現場でそうまくんを見た時の感情は？"},
    {type:"text", text:"そうまくんと一緒にしたいデートは？"},
    {type:"text", text:"そうまくんに贈りたいプレゼントは？"},
    {type:"text", text:"自己肯定感を上げたい時に聞くセリフは？"},
    {type:"text", text:"泣きたい時に聞くセリフは？"},
    {type:"text", text:"ちょっと攻められたい時に聞くセリフは？"},
    {type:"text", text:"寝る前に聞くセリフは？"},
    {type:"text", text:"オススメしたことあるセリフは？"},
    {type:"text", text:"どんな推し活してる？"},
    {type:"text", text:"今頑張っていることは？（切り抜き、拡散、ラジオ……等）"},
    {type:"either", text:"ハグされるなら？", a:"前", b:"後ろ"},
    {type:"either", text:"彼氏にするなら？", a:"歳上甘え上手", b:"年下犬系"},
    {type:"either", text:"デートに行くなら？", a:"動物園", b:"水族館"},
    {type:"either", text:"どっちが好き？", a:"黒髪", b:"茶髪"}
  ];

  // ▼ 埋め込み画像（#imgPool 内の <img> を配列にする）
  const IMGS = Array.from(document.querySelectorAll("#imgPool img")).map(img => img.src);

  let extraTopics = [];
  let roomId = null;
  let rollRef = null;
  let latestAt = 0;
  let lastResult = null;

  const photo = document.getElementById("photo");
  const overlay = document.getElementById("overlay");
  const line1 = document.getElementById("line1");
  const line2 = document.getElementById("line2");
  const capWrap = document.getElementById("capWrap");
  const capsule = document.getElementById("capsule");
  const confetti = document.getElementById("confetti");
  const rollBtn = document.getElementById("roll");
  const againBtn = document.getElementById("again");
  const stage = document.getElementById("stage");
  const roomInput = document.getElementById("roomId");
  const joinRoomBtn = document.getElementById("joinRoom");
  const roomStatus = document.getElementById("roomStatus");
  const addTopicBtn = document.getElementById("addTopic");
  const openResultBtn = document.getElementById("openResult");

  // モーダル関連
  const resultModal = document.getElementById("resultModal");
  const modalImg = document.getElementById("modalImg");
  const modalLine1 = document.getElementById("modalLine1");
  const modalLine2 = document.getElementById("modalLine2");
  const saveShareBtn = document.getElementById("saveShare");
  const closeModalBtn = document.getElementById("closeModal");
  const resultImageBox = document.getElementById("resultImageBox");
  const resultImage = document.getElementById("resultImage");

  // シート
  const sheetBack = document.getElementById("sheetBack");
  const chipText = document.getElementById("chipText");
  const chipEither = document.getElementById("chipEither");
  const eitherFields = document.getElementById("eitherFields");
  const topicText = document.getElementById("topicText");
  const optA = document.getElementById("optA");
  const optB = document.getElementById("optB");
  const sheetCancel = document.getElementById("sheetCancel");
  const sheetSave = document.getElementById("sheetSave");

  let mode = "text";

  function rand(n){ return Math.floor(Math.random()*n); }

  function burstConfetti(){
    confetti.innerHTML = "";
    const colors = ["#ffd54a","#ff90e8","#8ce1ff","#b2f28f","#ffffff"];
    const N = 120;
    for(let i=0;i<N;i++){
      const p = document.createElement("span");
      const angle = Math.random() * Math.PI * 2;
      const dist = 140 + Math.random()*160;
      const tx = Math.cos(angle) * dist;
      const ty = Math.sin(angle) * dist;
      p.style.setProperty("--tx", tx + "px");
      p.style.setProperty("--ty", ty + "px");
      p.style.setProperty("--rot", (Math.random()*720 - 360) + "deg");
      p.style.background = colors[rand(colors.length)];
      const dur = 700 + Math.floor(Math.random()*300);
      p.style.animation = "burst " + dur + "ms cubic-bezier(.3,.7,.2,1) forwards";
      confetti.appendChild(p);
    }
  }

  function formatTopic(t, target1, target2){
    target1.textContent = t.text;
    if(t.type === "either"){
      target2.style.display = "block";
      target2.textContent = "A：" + t.a + "\nB：" + t.b;
    }else{
      target2.style.display = "none";
      target2.textContent = "";
    }
  }

  function showRollResult(payload){
    const t = payload.topic;
    lastResult = payload;

    openResultBtn.disabled = false;
    resultImageBox.style.display = "none"; // 前の生成画像は一旦隠す

    let imgSrc = "";
    if(IMGS.length){
      const idx = payload.imageIndex % IMGS.length;
      imgSrc = IMGS[idx];
    }

    overlay.classList.remove("show");
    photo.classList.remove("show");
    capWrap.classList.remove("hide","gone");
    capsule.classList.remove("open");

    if(imgSrc){
      photo.src = imgSrc;
    }else{
      photo.removeAttribute("src");
      photo.style.background = "#000";
    }

    setTimeout(()=>{ capsule.classList.add("open"); burstConfetti(); }, 10);
    setTimeout(()=>{ photo.classList.add("show"); }, 300);
    setTimeout(()=>{
      formatTopic(t, line1, line2);
      overlay.classList.add("show");
      capWrap.classList.add("hide");
      setTimeout(()=> capWrap.classList.add("gone"), 350);
    }, 520);

    rollBtn.style.display = "none";
    againBtn.style.display = "inline-block";
  }

  function getPool(){
    return BASE_TOPICS.concat(extraTopics || []);
  }

  function localRoll(){
    const pool = getPool();
    if(!pool.length){
      alert("まだお題がないよ…");
      return;
    }
    const t = pool[rand(pool.length)];
    const idx = IMGS.length ? rand(IMGS.length) : 0;
    showRollResult({ topic:t, imageIndex:idx, at:Date.now() });
  }

  function syncedRoll(){
    if(!roomId){ localRoll(); return; }
    const pool = getPool();
    if(!pool.length){
      alert("まだお題がないよ…");
      return;
    }
    const t = pool[rand(pool.length)];
    const idx = IMGS.length ? rand(IMGS.length) : 0;
    const payload = { topic:t, imageIndex:idx, at: Date.now() };
    if(!rollRef){ localRoll(); return; }
    rollRef.set(payload);
  }

  // ▼ ボタン類
  rollBtn.addEventListener("click", ()=>{
    if(roomId){ syncedRoll(); } else { localRoll(); }
  });
  againBtn.addEventListener("click", ()=>{
    if(roomId){ syncedRoll(); } else { localRoll(); }
  });
  stage.addEventListener("click", ()=>{
    if(rollBtn.style.display !== "none"){
      if(roomId){ syncedRoll(); } else { localRoll(); }
    }
  },{passive:true});

  // ルーム同期
  joinRoomBtn.addEventListener("click", ()=>{
    const id = roomInput.value.trim();
    if(!id){
      alert("ルームIDを入力してね");
      return;
    }
    roomId = id;
    roomStatus.textContent = `ルーム「${roomId}」に接続中（結果同期）／お題は全体共有`;
    rollRef = db.ref("rooms/" + roomId + "/roll");
    rollRef.on("value", snap=>{
      const val = snap.val();
      if(!val) return;
      if(val.at && val.at <= latestAt) return;
      latestAt = val.at || Date.now();
      showRollResult(val);
    });
  });

  // 共有お題（みんなの追加分）
  const globalTopicsRef = db.ref("sharedTopics");
  globalTopicsRef.on("value", snap=>{
    extraTopics = [];
    snap.forEach(child=>{
      extraTopics.push(child.val());
    });
  });

  // お題追加シート
  function openSheet(){ sheetBack.classList.add("show"); }
  function closeSheet(){ sheetBack.classList.remove("show"); }

  addTopicBtn.addEventListener("click", ()=>{
    topicText.value = "";
    optA.value = "";
    optB.value = "";
    mode = "text";
    chipText.classList.add("on");
    chipEither.classList.remove("on");
    eitherFields.style.display = "none";
    openSheet();
  });

  chipText.addEventListener("click", ()=>{
    mode = "text";
    chipText.classList.add("on");
    chipEither.classList.remove("on");
    eitherFields.style.display = "none";
  });
  chipEither.addEventListener("click", ()=>{
    mode = "either";
    chipEither.classList.add("on");
    chipText.classList.remove("on");
    eitherFields.style.display = "block";
  });

  sheetCancel.addEventListener("click", closeSheet);
  sheetBack.addEventListener("click", e=>{
    if(e.target === sheetBack) closeSheet();
  });

  sheetSave.addEventListener("click", async ()=>{
    const text = topicText.value.trim();
    if(!text){
      alert("お題の内容を入れてね");
      return;
    }
    let data;
    if(mode === "either"){
      const a = optA.value.trim();
      const b = optB.value.trim();
      if(!a || !b){
        alert("AとBの両方の選択肢を入れてね");
        return;
      }
      data = { type:"either", text, a, b };
    }else{
      data = { type:"text", text };
    }
    try{
      await globalTopicsRef.push(data);
      alert("みんなと共有されるお題として追加したよ！");
      closeSheet();
    }catch(e){
      console.error(e);
      alert("お題の追加に失敗したかも… 接続を確認してね。");
    }
  });

  // ▼ 結果モーダル関連
  function openResultModal(){
    if(!lastResult){
      alert("まずガチャを回してね！");
      return;
    }
    modalImg.src = photo.src || "";
    if(!modalImg.src){
      alert("画像が見つからなかったよ…");
      return;
    }
    formatTopic(lastResult.topic, modalLine1, modalLine2);
    resultModal.classList.add("show");
  }

  openResultBtn.addEventListener("click", openResultModal);

  closeModalBtn.addEventListener("click", ()=>{
    resultModal.classList.remove("show");
  });

  resultModal.addEventListener("click", (e)=>{
    if(e.target === resultModal){
      resultModal.classList.remove("show");
    }
  });

  // ▼ 「結果画像を保存 / シェア」
  saveShareBtn.addEventListener("click", (e)=>{
    e.stopPropagation();
    if(typeof html2canvas !== "function"){
      alert("画像生成用のライブラリが読み込めなかったかも… 少し時間をおいて試してみてね。");
      return;
    }
    const card = document.querySelector(".result-card");
    if(!card){
      alert("カードが見つからなかったよ…");
      return;
    }
    html2canvas(card, {
      backgroundColor: "#000",
      scale: window.devicePixelRatio || 2
    }).then(canvas=>{
      const dataUrl = canvas.toDataURL("image/png");
      resultImage.src = dataUrl;
      resultImageBox.style.display = "block";
      resultImageBox.scrollIntoView({behavior:"smooth", block:"center"});
    }).catch(err=>{
      console.error(err);
      alert("結果画像の作成に失敗したかも… もう一度試してみてね。");
    });
  });
</script>
</body>
</html>
